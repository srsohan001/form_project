<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<!-- first name start -->
		<caption></caption>
	    <form action="#" method="get" enctype="multipart/form-data">
	    	<label for="first_name">First Name:</label><br>
		    <input type="text" name="first_name" placeholder="type your first name" id="first_name" class="first_name">
		    <br></br>
		    <!-- first name end -->
		    <!-- last name start -->
		    <label for="last_name">Last Name:</label><br>
		    <input type="text" name="last_name" placeholder="type your last name" id="last_name" class="last_name">
		    <!-- last name end -->
		    <!-- email start -->
		    <br><br>
		    <label for="email">Email Adress:</label><br>
		    <input type="email" name="email" placeholder="type your email adress" id="email" class="email">

		    <!-- email end -->
		    <!-- password start -->
		    <br><br>
		    <label for="password">Password:</label><br>
		    <input type="password" name="password" placeholder="type your password" id="password" class="password">

		    <!-- password end -->
		    <!-- date -->
		    <br><br>
		    <label for="date">Date Of Birth:</label><br>
		    <input type="date" name="date" placeholder="type your date of birth" id="date" class="date">
		    <!-- date -->
		    <!-- gender start -->
		    <br><br>
		    <label for="gender">Select Your Gender:</label>
		    <input type="radio" name="gender" value="male" id="gender" class="gender"><span>male</span>
		     <input type="radio" name="gender" value="female" id="gender" class="gender"><span>female</span>
		    <!-- gender end -->
		    <!-- checkbox -->
		    <br><br>
		    <label for="">Education Qualification:</label>
		    <input type="checkbox" name="" value="JSC"><span>JSC</span>
		    <input type="checkbox" name="" value="SSC"><span>SSC</span>
		    <input type="checkbox" name="" value="HSC"><span>HSC</span>
		    <!-- check box -->
		    <!-- text area -->
		    <br><br>
		    <label for="message">Your Messag:</label><br>
		    <textarea name="message" id="message" cols="70" rows="10" placeholder="Type Your Message Here" class="message"></textarea>

		    <!-- text area -->
		    <!-- submit -->
		    <br><br>
		   <button type="submit"> Click Me</button>
		   <button type="reset"> Reset Me</button>
		    <!-- submit -->
	    </form>
	</div>
<br><br><br>
</body>
</html>
